plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.bozboc.bluemouse"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.bozboc.bluemouse"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21  // Required for Bluetooth LE
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? rootProject.file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    // Exclude legacy Kotlin sources from the previous package path to avoid redeclarations
    sourceSets {
        main {
            // Exclude for both Java and Kotlin sources
            java { exclude 'com/pcremote/**' }
            // kotlin() source set is contributed by Kotlin Android plugin
            // Safe to reference when the plugin is applied (it is, at the top of this file)
            kotlin { exclude 'com/pcremote/**' }
        }
    }
    
    // Force all subproject dependencies to use consistent configurations
    configurations.all {
        resolutionStrategy {
            force 'androidx.appcompat:appcompat:1.6.1'
            force 'com.google.android.material:material:1.9.0'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Force newer androidx.appcompat to resolve android:attr/lStar linking errors
    // from plugins compiled against older SDKs (like flutter_bluetooth_serial @ SDK 30)
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
